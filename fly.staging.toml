app = 'janebot-staging'
primary_region = 'syd'

[build]
  dockerfile = 'Dockerfile'

[env]
  AGENT_MODE = 'smart'
  NODE_ENV = 'production'
  SESSIONS_FILE = '/data/sessions.json'

[mounts]
  source = 'janebot_staging_data'
  destination = '/data'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
